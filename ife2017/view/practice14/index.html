<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自定义checkbox, radio</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div style="font-size: 30px;font-weight: bold;margin-top:200px;text-align: center">自定义checkbox， radio样式</div>
	<div class="container">
		<div class="pseudo-box">
			<h2>伪元素实现</h2>
			<div class="checkbox">
				<input type="checkbox" name="pseudo" id="pseudo_Check">
				<label for="pseudo_Check"></label>
			</div>
			<div class="radio">
				<input type="radio" name="sex" id="mansex"><label for="mansex"></label>
				<input type="radio" name="sex" id="womansex"><label for="womansex"></label>
			</div>
		</div>
		<div class="sprite-box">
			<h2>背景图实现</h2>
			<div class="checkbox">	
				<input type="checkbox" name="spriteCheck" id="sprite_check">
				<label for="sprite_check"></label>
			</div>
			<div class="radio">
				<input type="radio" name="spriteradio" id="man-sprite"><label for="man-sprite"></label>
				<input type="radio" name="spriteradio" id="woman-sprite"><label for="woman-sprite"></label>
			</div>
		</div>		
	</div>
</body>
</html>
