<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>

        .box{
            border: 1px solid #999;
            background-color: #eee;
            height: 50px;
        }
        .item {
            padding:10px;
            box-sizing: border-box;
        }
    </style>
    <title>任务八：响应式网格（栅格化）布局</title>
</head>
<body>
    <div class="col-xl-4 col-md-6  item"> <div class="box"></div></div>
    <div class="col-xl-4 col-md-6 item"> <div class="box"></div></div>
    <div class="col-xl-4 col-md-12 item"> <div class="box"></div></div>
    <div class="col-xl-3 col-md-3 item"> <div class="box"></div></div>
    <div class="col-xl-6 col-md-6 item"> <div class="box"></div></div>
    <div class="col-xl-3 col-md-3 item"> <div class="box"></div></div>
    <div class="col-xl-1 col-md-2 item"> <div class="box"></div></div>
    <div class="col-xl-1 col-md-2 item"> <div class="box"></div></div>
    <div class="col-xl-2 col-md-8 item"> <div class="box"></div></div>
    <div class="col-xl-2 col-md-3 item"> <div class="box"></div></div>
    <div class="col-xl-6 col-md-3 item"> <div class="box"></div></div>
</body>
</html>
